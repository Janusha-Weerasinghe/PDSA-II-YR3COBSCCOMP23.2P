<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remember the Value Index</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Remember the Value Index</h1>
            <button id="startBtn" onclick="startGame()">Start Game</button>
        </header>
        <div class="game-area">
            
            <div class="numbers-display" id="numbersDisplay">
                <h2>Sorted Numbers</h2>
                <ul id="numbersList"></ul>
                <div id="input-section" class="input-section">
                    <p id="instruction-text"></p>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="indexInput1" class="index-input" placeholder="Enter Index for 1st number">
                <input type="text" id="indexInput2" class="index-input" placeholder="Enter Index for 2nd number">
                <button id="submitBtn" class="submit-btn" onclick="submitIndex()">Submit</button>
            </div>
            <div id="result" class="result"></div>
        </div>
        <button id="restart-btn" class="restart-btn" onclick="restartGame()" >Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
